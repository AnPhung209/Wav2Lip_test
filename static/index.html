<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Lip Syncing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }
        
        .upload-section {
            margin-bottom: 30px;
        }
        
        .file-input-container {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .file-input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 1.1em;
        }
        
        .file-input {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input:hover {
            border-color: #667eea;
            background: #f0f8ff;
        }
        
        .process-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        
        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .result-section {
            margin-top: 30px;
            display: none;
        }
        
        .result-video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .download-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .preview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üé¨ Lip Sync Magic</h1>
        <p class="subtitle">Upload an image and audio to create a talking video</p>
        
        <div class="upload-section">
            <div class="file-input-container">
                <label for="imageInput" class="file-input-label">Choose Person Image (JPG, PNG)</label>
                <input type="file" id="imageInput" class="file-input" accept="image/*">
                <img id="imagePreview" class="preview" alt="Image preview">
            </div>
            
            <div class="file-input-container">
                <label for="audioInput" class="file-input-label">Choose Audio File (MP3, WAV)</label>
                <input type="file" id="audioInput" class="file-input" accept="audio/*">
                <audio id="audioPreview" class="preview" controls style="display: none; width: 100%; margin-top: 10px;"></audio>
            </div>
        </div>
        
        <button id="processBtn" class="process-btn" disabled>
            Create Talking Video
        </button>
        
        <div id="status" class="status"></div>
        
        <div id="resultSection" class="result-section">
            <h3>Your Talking Video</h3>
            <video id="resultVideo" class="result-video" controls></video>
            <br>
            <button id="downloadBtn" class="download-btn">Download Video</button>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const audioInput = document.getElementById('audioInput');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        const resultSection = document.getElementById('resultSection');
        const resultVideo = document.getElementById('resultVideo');
        const downloadBtn = document.getElementById('downloadBtn');
        const imagePreview = document.getElementById('imagePreview');
        const audioPreview = document.getElementById('audioPreview');
        
        let imageFile = null;
        let audioFile = null;
        let websocket = null;
        let resultVideoBlob = null;
        
        // File input handlers
        imageInput.addEventListener('change', function(e) {
            imageFile = e.target.files[0];
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(imageFile);
            }
            checkInputs();
        });
        
        audioInput.addEventListener('change', function(e) {
            audioFile = e.target.files[0];
            if (audioFile) {
                const url = URL.createObjectURL(audioFile);
                audioPreview.src = url;
                audioPreview.style.display = 'block';
            }
            checkInputs();
        });
        
        function checkInputs() {
            processBtn.disabled = !(imageFile && audioFile);
        }
        
        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            status.style.display = 'none';
        }
        
        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }
        
        function connectWebSocket() {
            return new Promise((resolve, reject) => {
                const wsUrl = `ws://${window.location.host}/ws`;
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = () => {
                    console.log('WebSocket connected');
                    resolve();
                };
                
                websocket.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    
                    if (message.type === 'connected') {
                        console.log('Connected to server:', message.client_id);
                    } else if (message.type === 'status') {
                        showStatus(`üîÑ ${message.message}`, 'info');
                    } else if (message.type === 'result') {
                        if (message.status === 'success') {
                            const videoData = message.data.video;
                            const processingTime = message.metadata.processing_time;
                            
                            const videoBase64 = videoData.split(',')[1];
                            const videoBlob = base64ToBlob(videoBase64, 'video/mp4');
                            const videoUrl = URL.createObjectURL(videoBlob);
                            
                            resultVideo.src = videoUrl;
                            resultVideoBlob = videoBlob;
                            resultSection.style.display = 'block';
                            
                            showStatus(`Video created successfully in ${processingTime}s!`, 'success');
                            processBtn.disabled = false;
                            processBtn.innerHTML = 'Create Another Video';
                        } else {
                            showStatus(`Error: ${message.message}`, 'error');
                            processBtn.disabled = false;
                            processBtn.innerHTML = 'Create Talking Video';
                        }
                    } else if (message.type === 'error') {
                        showStatus(`Error: ${message.message}`, 'error');
                        processBtn.disabled = false;
                        processBtn.innerHTML = 'Create Talking Video';
                    }
                };
                
                websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showStatus('Connection error. Please try again.', 'error');
                    reject(error);
                };
                
                websocket.onclose = () => {
                    console.log('WebSocket disconnected');
                };
            });
        }
        
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }
        
        processBtn.addEventListener('click', async function() {
            if (!imageFile || !audioFile) {
                showStatus('Please select both image and audio files', 'error');
                return;
            }
            
            try {
                processBtn.disabled = true;
                processBtn.innerHTML = '<div class="loading"></div>Processing...';
                hideStatus();
                resultSection.style.display = 'none';
                
                showStatus('Connecting to server...', 'info');
                await connectWebSocket();
                
                showStatus('Processing files...', 'info');
                
                // Convert files to base64
                const imageBase64 = await fileToBase64(imageFile);
                const audioBase64 = await fileToBase64(audioFile);
                
                // Send processing request
                const request = {
                    type: 'process',
                    data: {
                        image: imageBase64,
                        audio: audioBase64,
                        fps: 25.0,
                        quality: 'normal'
                    }
                };
                
                websocket.send(JSON.stringify(request));
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå Failed to process. Please try again.', 'error');
                processBtn.disabled = false;
                processBtn.innerHTML = 'üöÄ Create Talking Video';
            }
        });
        
        downloadBtn.addEventListener('click', function() {
            if (resultVideoBlob) {
                const url = URL.createObjectURL(resultVideoBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `talking_video_${Date.now()}.mp4`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });
    </script>
</body>
</html>
